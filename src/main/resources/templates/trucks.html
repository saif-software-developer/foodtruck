<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Trucks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<h1>Truck list</h1>
<table class="table table-dark">
    <thead>
        <th scope="col">Applicant</th>
        <th scope="col">Location</th>
        <th scope="col">Start Time</th>
        <th scope="col">End Time</th>
    </thead>
    <tbody>
    <tr th:each="truck: ${trucks}">
        <td th:text="${truck.applicant}">Applicant</td>
        <td th:text="${truck.location}">Location</td>
        <td th:text="${truck.startTime}">Start Time</td>
        <td th:text="${truck.endTime}">End Time</td>
    </tr>
    </tbody>
</table>
</body>
</html>
